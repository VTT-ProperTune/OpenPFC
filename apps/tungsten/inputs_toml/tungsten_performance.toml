# Tungsten PFC Model - Performance Testing Configuration
# Larger grid for benchmarking performance with detailed timing

[model]
name = "tungsten"

[model.params]
n0 = -0.10
alpha = 0.50
n_sol = -0.047
n_vap = -0.464
T = 3300.0
T0 = 156000.0
Bx = 0.8582
alpha_farTol = 0.001
alpha_highOrd = 4
lambda = 0.22
stabP = 0.2
shift_u = 0.3341
shift_s = 0.1898
p2 = 1.0
p3 = -0.5
p4 = 0.333333333
q20 = -0.0037
q21 = 1.0
q30 = -12.4567
q31 = 20.0
q40 = 45.0

[domain]
Lx = 128
Ly = 128
Lz = 128
dx = 1.1107207345395915
dy = 1.1107207345395915
dz = 1.1107207345395915
origin = "center"

[timestepping]
t0 = 0.0
t1 = 10.0
dt = 1.0
saveat = -1.0  # Negative means don't save

[[fields]]
name = "psi"
data = "./data/u_%04d.bin"

[[initial_conditions]]
target = "psi"
type = "constant"
n0 = -0.4

[[initial_conditions]]
target = "psi"
type = "single_seed"
amp_eq = 0.216
rho_seed = -0.047

# No boundary conditions for this test

[detailed_timing]
enabled = true
print = true
write = true
filename = "timing_256.bin"

[plan_options]
# FFT backend selection: "fftw" (CPU) or "cuda" (GPU)
# Default: "fftw"
backend = "fftw"
use_reorder = true
reshape_algorithm = "p2p_plined"
use_pencils = true
use_gpu_aware = true
