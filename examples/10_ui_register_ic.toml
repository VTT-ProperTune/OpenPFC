# Example: Custom Initial Condition Registration
# Demonstrates how to register and use custom initial conditions

# SPDX-FileCopyrightText: 2025 VTT Technical Research Centre of Finland Ltd
# SPDX-License-Identifier: AGPL-3.0-or-later

[model]
name = "mymodel"

[model.params]
n0 = -0.10

[domain]
Lx = 64
Ly = 64
Lz = 64
dx = 1.1107207345395915
dy = 1.1107207345395915
dz = 1.1107207345395915
origin = "corner"

[timestepping]
t0 = 0.0
t1 = 10.0
dt = 1.0
saveat = -1.0  # Don't save results

# Legacy results path
results = "data/u_%04d.bin"

# No fields to output

[[initial_conditions]]
type = "my_initial_condition"
value = 42.0

# No boundary conditions
