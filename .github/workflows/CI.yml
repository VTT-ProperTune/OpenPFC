name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v22
      - name: Run nix flake check
        run: nix flake check
      - name: Run tests
        run: |
          nix build .#openpfc-tests
          ./result/bin/openpfc-tests
