name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check code formatting using clang-format
      uses: DoozyX/clang-format-lint-action@v0.17
      with:
        source: './apps ./include ./examples ./tests ./docs'
        exclude: './third_party ./external ./.git ./build'
        clangFormatVersion: 17

    - name: Build project
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        file: containers/cicd/Dockerfile.build
        tags: openpfc-builder

    - name: Run unit tests
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        file: containers/cicd/Dockerfile.test
        tags: openpfc-tester

  generate_docs:
    runs-on: ubuntu-latest

    needs:
      - build_and_test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate documentation
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        file: containers/cicd/Dockerfile.docs
        tags: openpfc-docs
